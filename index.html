<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>

        <div class="container">
            <div class="game-name">
                <h1>ROCK PAPER SCISSOR</h1>
            </div>

            <div class="two-h2-p">
                <h2>Choose your weapon</h2>
                <p>First to score 5 points wins</p>
            </div>
            <div class="results-and-choics">
                <div class="card-container-one">
                    <div class="choice-icon-one">
                        <img class="choice-icon-img-one" src="questionMark.png" alt="a questionMark image">
                    </div>
                    <div class="results">
                        <h2 class="player-score">Player: 0</h2>
                    </div>
                </div>
                <div class="card-container-one">
                    <div class="choice-icon-two">
                        <img class="choice-icon-img-two" src="questionMark.png" alt="a questionMark image">
                    </div>
                    <div class="results">
                        <h2 class="computer-score">Computer: 0</h2>
                    </div>
                </div>
            </div>

            <div class="rock-paper-scissor">
                <div class="rock">
                    <img id="rock-img" src="rock.png">
                </div>
                <div class="paper">
                    <img id="paper-img" src="paper.png" alt="a paper icon">
                </div>
                <div class="scissor">
                    <img id="scissor-img" src="scissor.png" alt="a scissor icon">
                </div>
            </div>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
